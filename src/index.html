<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculating">
        <div class="container">
            <h2 class="title">Calculation of daily calorie requirement*
            </h2>
            <div class="calculating__field">
                <div class="calculating__subtitle">
                    Your sex
                </div>
                <div class="calculating__choose" id="gender">
                    <div id = "female" class="calculating__choose-item calculating__choose-item_active">Woman</div>
                    <div id = "male" class="calculating__choose-item">Man</div>
                </div>

                <div class="calculating__subtitle">
                    Information
                </div>
                <div class="calculating__choose calculating__choose_medium">
                    <input type="text" id="height" placeholder="Enter your height" class="calculating__choose-item">
                    <input type="text" id="weight" placeholder="Enter your weight"  class="calculating__choose-item">
                    <input type="text" id="age" placeholder="Enter your age" class="calculating__choose-item">
                </div>

                <div class="calculating__subtitle">
                    Choose level of your activity
                </div>
                <div class="calculating__choose calculating__choose_big">
                    <div data-ratio = "1.2" id="low" class="calculating__choose-item">Low activity </div>
                    <div data-ratio = "1.375" id="small"  class="calculating__choose-item calculating__choose-item_active">Moderate activity</div>
                    <div data-ratio = "1.55" id="medium" class="calculating__choose-item">Average activity</div>
                    <div data-ratio = "1.725" id="high" class="calculating__choose-item">High activity</div>
                </div>

                <div class="calculating__divider"></div>

                <div class="calculating__total">
                    <div class="calculating__subtitle">
                        Your daily calorie rate:
                    </div>
                    <div class="calculating__result">
                        <span></span> kkal
                    </div>
                </div>
                <div class="calculating__author">*by Harris-Benedict formula</div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
